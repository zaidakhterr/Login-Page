<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In - Plurasight</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div id="logo">
                    <img src="/imgs/login-logo.png" alt="Plurasight">
                </div>
                <form method="get">
                    <div>
                        <label for="Email">Email or Username</label>
                        <input type="text" id="Email" name="Email/Username" class="text-input">
                    </div>
                    <div>
                        <label for="Password">Password</label>
                        <input type="password" id="Password" name="Password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div id="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <button class="secondary-btn">Create an account</button>
            </div>
            <div id="main-footer">
                <p>Copyright &copy; 2019, Zaidakhterr. All rights reserved.</p>
                <div>
                    <a href="#">Terms Of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong>.</h1>
                    <a href="#" class="secondary-btn" >Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
